
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chinaw Alone Superhero Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            text-align: center;
            padding: 30px;
        }
        #titleBox {
            background-color: Green;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            padding: 12px 25px;
            background-color: Yellow;
            color: RED;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
        }
        button:hover {
            background-color: brown;
        }
        img {
            width: 220px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="titleBox">
    <h2>Welcome to Chinaw Alone's Superhero Quiz</h2>
    <p>Test your superhero knowledge and see how many you get right.</p>
</div>

<img id="welcomeImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpZ7rSSQgE6Qau_8sHxcYFnJ7LpfUlIJwF30yEj2pSbw&s=10">

<br><br>

<button onclick="goQuiz()"><a href="page2.html">Start Quiz</a></button>

<script>
    function goQuiz() {
        window.location.href = "quiz.html";
    }

    function changeTitle() {
        document.getElementById("titleBox").style.backgroundColor = "Darkblue";
    }

    function swapPic() {
        const img = document.getElementById("welcomeImg");
        if (img.src.includes("71h8A6GkAEL")) {
            img.src = "https://i.pinimg.com/736x/b7/1d/91/b71d918308b2629e66b31b38132d986d.jpg";
        } else {
            img.src = "https://m.media-amazon.com/images/I/71h8A6GkAEL._AC_UF1000,1000_QL80_.jpg";
        }
    }

    document.getElementById("welcomeImg").addEventListener("click", swapPic);
    document.getElementById("titleBox").addEventListener("mouseover", changeTitle);
</script>

</body>
</html>
